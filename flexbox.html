<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadaca Flexbox</title>
    <style>
        * {
            margin: 0px;
            box-sizing: border-box;
            padding: 0px;
        }
    </style>
</head>
<body>
    <div style="display: flex; flex-direction: row;width: 100%;">
        <div style="background-color: red;width: 20vw;height: 100vh;"></div>
        <div style="width: 50vw;height: 100vh;">
            <div style="background-color: rgb(28, 248, 20);width: 100%;height: 30%;"></div>
            <div style="width: 100%;height: 30%;"></div>
            <div style="background-color: yellow;width: 100%;height: 40%;"></div>
        </div>
        <div style="width: 30vw;height: 100vh;">
            <div style="background-color: blue;display: flex; flex-direction: column;width: 100%;height: 70%;"></div>
        </div>
    </div>
</body>
</html>
